flysystem:
    storages:
        pimcore.asset.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/public/var/assets'
        pimcore.asset-cache.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/var/asset-cache'
        pimcore.version.storage:
            adapter: 'local'
            options:
                directory: '%kernel.project_dir%/var/versions'